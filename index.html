<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Канеки и Тоука ирл</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #fafafa;
            color: #1a1a1a;
            line-height: 1.6;
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .subtitle {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 2rem;
        }

        .intro {
            margin-bottom: 2.5rem;
            font-size: 0.95rem;
            color: #444;
            line-height: 1.7;
        }

        .intro p {
            margin-bottom: 1rem;
        }

        .manga-container {
            margin-bottom: 2rem;
        }

        .page {
            width: 100%;
            display: block;
            margin-bottom: 1.5rem;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
        }

        .btn {
            background: none;
            border: 1px solid #ddd;
            padding: 0.6rem 1.2rem;
            font-size: 0.9rem;
            border-radius: 4px;
            cursor: pointer;
            color: #333;
            transition: all 0.2s;
        }

        .btn:hover {
            background: #f5f5f5;
            border-color: #ccc;
        }

        .btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .page-counter {
            font-size: 0.9rem;
            color: #999;
        }

        footer {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid #eee;
            font-size: 0.85rem;
            color: #777;
        }

        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .controls {
                flex-direction: column;
                gap: 1rem;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>это мы тока в манге</h1>
    <div class="subtitle">9 ноября 2025 · илюша & кариша</div>

    <div class="intro">
        <p>приф я тут подумал как можна те настроение поднять и решил вот эта сделать</p>
        <p>ну кароче это типа манга а о чом она ты сама поймешь</p>
    </div>

    <div class="manga-container">
        <img src="images/1.png" alt="страничка 1" class="page" id="currentPage">
    </div>

    <div class="controls">
        <button class="btn" id="prevBtn" disabled>← назад</button>
        <div class="page-counter" id="counter">страничка 1 из 14</div>
        <button class="btn" id="nextBtn">вперед →</button>
    </div>

    <footer>
        <p>с любовью от илюши</p>
        <p>моей любимой девушке карише</p>
    </footer>

    <script>
        let currentPage = 1;
        const totalPages = 14;

        const pageImg = document.getElementById('currentPage');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const counter = document.getElementById('counter');

        function updatePage() {
            pageImg.src = `images/${currentPage}.png`;
            counter.textContent = `страничка ${currentPage} из ${totalPages}`;
            
            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === totalPages;
        }

        prevBtn.addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                updatePage();
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentPage < totalPages) {
                currentPage++;
                updatePage();
            }
        });

        // Свайп
        let touchStartX = 0;
        let touchEndX = 0;

        pageImg.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });

        pageImg.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            const threshold = 50;
            if (touchEndX < touchStartX - threshold && currentPage < totalPages) {
                currentPage++;
                updatePage();
            }
            if (touchEndX > touchStartX + threshold && currentPage > 1) {
                currentPage--;
                updatePage();
            }
        }

        // Клавиатура
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' && currentPage > 1) {
                currentPage--;
                updatePage();
            }
            if (e.key === 'ArrowRight' && currentPage < totalPages) {
                currentPage++;
                updatePage();
            }
        });

        updatePage();
    </script>
</body>
</html>
